<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>
</head>
<body>
  <div class="card">
    <div class="photo">
      <img class="cardphoto" src="images/image-equilibrium.jpg" alt="">
      <div class="viewph">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="text">
      <h1 class="equ">Equilibrium #42069</h1>
      <p class="desc">Our equilibrium collection promotes balance<br> and calm</p>
      <div class="price-time">
        <img class="ethph" src="images/icon-ethereum.svg" alt="">
      <p class="ethv">0.069ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="">
        <p class="clocktxt">3 days left</p>
      </div>
      <hr>
      <div class="lower">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="name">Creation of <strong>Jules Wyver</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
